name: CI

on:
  # O workflow será executado em push e pull_request nas branches main e develop
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Compilar, testar e analisar
    runs-on: ubuntu-latest

    steps:
      # 1. Fazer checkout do código-fonte
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para algumas operações de CI/CD e SonarCloud

      # 2. Garantir que o gradlew seja executável
      - name: Tornar o gradlew executável
        run: chmod +x ./gradlew

      # 3. Configurar Java 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      # 4. Cache das dependências do Gradle para acelerar builds futuros
      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Cache do SonarQube/SonarCloud
      - name: Cache do SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar

      # 6. Compilar o projeto
      - name: Compilar projeto
        run: ./gradlew build --info

      # 7. Executar os testes e gerar relatório de cobertura (Jacoco)
      - name: Rodar testes e gerar cobertura
        run: ./gradlew test jacocoTestReport

      # 8. Análise do código e Quality Gate com SonarCloud (ação v2)
      # Esta etapa envia a análise para o SonarCloud e verifica automaticamente se passou no Quality Gate
      - name: Executar SonarCloud e verificar Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v2
        with:
          host-url: ${{ secrets.SONAR_HOST_URL }}  # URL do SonarCloud
          token: ${{ secrets.SONAR_TOKEN }}       # Token secreto para autenticação

      # 9. Publicar relatórios de testes e cobertura como artefatos do GitHub Actions
      - name: Publicar relatórios de qualidade
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-qualidade
          path: |
            build/reports/tests/test   # Relatórios de testes
            build/reports/jacoco        # Relatórios de cobertura Jacoco
