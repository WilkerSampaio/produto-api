name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Compilar, testar e analisar
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Tornar gradlew executável
      - name: Tornar o gradlew executável
        run: chmod +x ./gradlew

      # 3. Configurar JDK 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      # 4. Cache do Gradle
      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Cache do SonarQube
      - name: Cache do SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar

      # 6. Compilar projeto
      - name: Compilar projeto
        run: ./gradlew build --info

      # 7. Rodar testes e gerar cobertura
      - name: Rodar testes e gerar cobertura
        run: ./gradlew test jacocoTestReport

      # 8. Analisar com SonarQube
      - name: Analisar com SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info

      # 9. Publicar relatórios de qualidade
      - name: Publicar relatórios de qualidade
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-qualidade
          path: |
            build/reports/tests/test
            build/reports/jacoco
